---
layout: default
---

<div class="portfolio-container">
  <h1 class="portfolio-title">{{ page.title | default: "Portfolio" }}</h1>

  <div class="portfolio-grid">
    {{ content }}

    {% assign entries_layout = page.entries_layout | default: 'grid' %}
    <div class="entries-{{ entries_layout }}">
      {% include documents-collection.html collection=page.collection sort_by=page.sort_by sort_order=page.sort_order type=entries_layout %}
    </div>
  </div>
</div>

<style>
  .portfolio-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 3rem 1rem;
    background-color: #2c2c2c;
    color: #e0e0e0;
    border-radius: 8px;
    text-align: center;
  }

  .portfolio-title {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #61dafb;
  }

  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
  }

  .entries-grid .document {
    background-color: #1e1e1e;
    padding: 2rem;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .entries-grid .document:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>
