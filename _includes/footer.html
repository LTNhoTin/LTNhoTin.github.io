<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .page__footer {
      padding: 20px 0;
      background-color: #000;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
    }

    .footer-content > div:not(:last-child) {
      margin-right: 20px;
    }

    .footer-content > div:last-child {
      margin-right: 0;
    }
    
    .footer-social-contact,
    .footer-donate,
    .footer-qr-code {
      flex-basis: calc(33.3333% - 10px); /* Adjusted for margin-right */
    }
    
    .footer-donate .donate-info {
      margin-bottom: 20px;
    }
    
    .footer-donate .account-name,
    .footer-donate .bank-name {
      margin-bottom: 10px;
    }
    
    .qr-code {
      width: 150px;
      margin-top: 60px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    .contact-info {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .contact-info__item {
      margin-bottom: 10px;
    }
    
    .contact-info__item--phone {
      display: flex;
      align-items: center;
    }
    
    .small-text {
      font-size: 14px;
    }
    
    .social-icons {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .social-icons li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .social-icon-link {
      color: #fff;
      font-size: 20px;
    }
    
    .page__footer-follow {
      display: flex;
      align-items: center;
    }
    
    .page__footer-follow strong {
      margin-right: 10px;
    }
    
    .page__footer-copyright {
      text-align: center;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
      }
    
      .footer-social-contact,
      .footer-donate,
      .footer-qr-code {
        flex-basis: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<footer class="page__footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-social-contact">
        <div class="page__footer-follow">
          {% if site.data.ui-text[site.locale].follow_label %}
            <strong>{{ site.data.ui-text[site.locale].follow_label }}</strong>
          {% endif %}
          <ul class="social-icons">
            <li><a href="#" class="https://www.facebook.com/tin.letonho"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" class="https://www.linkedin.com/in/ltnhotin/"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#" class="https://github.com/LTNhoTin"><i class="fab fa-github"></i></a></li>
          </ul>
        </div>
        <ul class="contact-info">
          <li class="contact-info__item"><strong class="small-text">Nho TÃ­n</strong></li>
          <li class="contact-info__item contact-info__item--phone">
            <i class="fas fa-phone-square-alt" aria-hidden="true"></i>
            <a href="tel:0963620379" class="phone-link small-text">0963 620 379</a>
          </li>
        </ul>
      </div>

      <div class="footer-donate">
        <h3>Donate via bank account:</h3>
        <div class="donate-info">
          <p class="account-name">Account: LE TO NHO TIN</p>
          <p class="bank-name">Bank: Techcombank</p>
        </div>
      </div>

      <div class="footer-qr-code">
        <img src="/assets/images/qrcode.jpg" alt="QR Code for bank donation" class="qr-code">
      </div>
    </div>
  </div>
</footer>

</body>
</html>
