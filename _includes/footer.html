<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .page__footer {
      background-color: #000;
      color: #fff;
      text-align: center; /* Căn giữa nội dung */
      padding: 20px 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-content {
      display: flex;
      flex-wrap: wrap; /* Cho phép dòng mới */
      justify-content: center; /* Căn giữa nội dung */
    }

    .footer-content > div {
      margin-bottom: 20px; /* Khoảng cách giữa các phần tử */
    }
    
    .footer-section {
      flex: 1;
      max-width: 300px; /* Giới hạn chiều rộng của mỗi phần */
    }
    
    .footer-donate .donate-info {
      margin-bottom: 20px;
    }
    
    .footer-donate .account-name,
    .footer-donate .bank-name {
      margin-bottom: 10px;
    }
    
    .qr-code {
      width: 150px;
      margin-top: 20px; /* Giảm khoảng cách với nội dung trên */
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    .contact-info {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 16px; /* Kích thước chữ chung */
    }
    
    .contact-info__item {
      margin-bottom: 10px;
    }
    
    .contact-info__item--phone {
      display: flex;
      align-items: center;
    }
    
    .small-text {
      font-size: 14px;
    }
    
    .social-icons {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .social-icons li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .social-icon-link {
      color: #fff;
      font-size: 20px;
    }
    
    .page__footer-follow {
      display: flex;
      align-items: center;
    }
    
    .page__footer-follow strong {
      margin-right: 10px;
    }
    
    .page__footer-copyright {
      text-align: center;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
      }
      
      .footer-section {
        max-width: 100%; /* Đảm bảo các phần tử căn chiều rộng tối đa trên thiết bị nhỏ */
      }
    }
  </style>
</head>
<body>

<footer class="page__footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section footer-donate">
        <h3>Donate via bank account:</h3>
        <div class="donate-info">
          <p class="account-name">Account: LE TO NHO TIN</p>
          <p class="bank-name">Bank: Techcombank</p>
        </div>
      </div>

      <div class="footer-section footer-qr-code">
        <img src="/assets/images/qrcode.jpg" alt="QR Code for bank donation" class="qr-code">
      </div>

      <div class="footer-section footer-social-contact">
        <ul class="contact-info">
          <li class="contact-info__item"><strong class="small-text">Nho Tín</strong></li>
          <li class="contact-info__item contact-info__item--phone">
            <i class="fas fa-phone-square-alt" aria-hidden="true"></i>
            <a href="tel:0963620379" class="phone-link small-text">0963 620 379</a>
          </li>
          <li><strong>Follow us:</strong></li>
          <li>
            <ul class="social-icons">
              <li><a href="#" class="https://www.facebook.com/tin.letonho"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#" class="https://www.linkedin.com/in/ltnhotin/"><i class="fab fa-linkedin"></i></a></li>
              <li><a href="#" class="https://github.com/LTNhoTin"><i class="fab fa-github"></i></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
