masthead_title           : "Nho's Journey"
words_per_minute         : 200

author:
  name             : "Lê Tô Nho Tín"
  avatar           : "/assets/images/avatar.jpg"
  bio              : "I'm a **AI Engineering** Student at FPTU-HCM&QN"
  location         : "Viet Nam"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
